<p>Product details</p>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <a [routerLink]="''"> <button type="button">BACK TO LIST</button> </a>
  <br />
  <br />
  <button type="button" (click)="addToCart(product)">ADD TO CART</button>
</div>
